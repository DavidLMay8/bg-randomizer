<div class="container">
    <button type="button" class=@(IndexModel.IsSubmitted ? "btn btn-info" : "invisible") data-toggle="collapse" data-target="#collapsible">Show/Hide Table</button>
    <form method="post" id="createTeamForm" runat="server">
        <div id="collapsible" class=@(IndexModel.IsSubmitted ? "collapse" : "visible")>
            <input type="checkbox" id="checkAll" /> Select All
            <table class="table" id="setupTable">
                <tr>
                    <th>Expansion</th>
                    <th><input type="checkbox" id="checkAllInvestigators" /> Investigators</th>
                    <th><input type="checkbox" id="checkAllEpisodes" /> Episodes</th>
                    <th><input type="checkbox" id="checkAllElderOnes" /> Elder Ones</th>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkAllSeasonOne" /> Season 1</td>
                    <td>
                        <input asp-for="SeasonOneInvestigators" class="investigatorCheckbox seasonOneCheckBox" />
                    </td>
                    <td>
                        <input asp-for="SeasonOneEpisodes" class="episodeCheckbox seasonOneCheckBox" />
                    </td>
                    <td>
                        <input asp-for="SeasonOneElderOnes" class="elderOneCheckbox seasonOneCheckBox" />
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkAllSeasonTwo" /> Season 2</td>
                    <td>
                        <input asp-for="SeasonTwoInvestigators" class="investigatorCheckbox seasonTwoCheckBox" />
                    </td>
                    <td>
                        <input asp-for="SeasonTwoEpisodes" class="episodeCheckbox seasonTwoCheckBox" />
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="checkAllUnspeakableBox" /> Unspeakable Box <i>(includes Yog-Sothoth)</i></td>
                    <td>
                        <input asp-for="UnspeakableInvestigators" class="investigatorCheckbox unspeakableCheckbox" />
                    </td>
                    <td>
                        <input asp-for="UnspeakableEpisodes" class="episodeCheckbox unspeakableCheckbox" />
                    </td>
                    <td>
                        <input asp-for="UnspeakableElderOnes" class="elderOneCheckbox unspeakableCheckbox" />
                    </td>
                </tr>
                <tr>
                    <td>Black Goat of the Woods</td>
                    <td></td>
                    <td></td>
                    <td>
                        <input asp-for="BlackGoat" class="elderOneCheckbox" />
                    </td>
                </tr>
                <tr>
                    <td>Yog-Sothoth</td>
                    <td></td>
                    <td></td>
                    <td>
                        <input asp-for="YogSothoth" class="elderOneCheckbox" />
                    </td>
                </tr>
                <tr>
                    <td>Scarlett Hayes</td>
                    <td>
                        <input asp-for="ScarlettHayes" class="investigatorCheckbox" />
                    </td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>R'lyeh Rising</td>
                    <td></td>
                    <td>
                        <input asp-for="RlyehRising" class="episodeCheckbox" />
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div id="investigatorCountDiv">
            Investigator Count:
            <select asp-for="InvestigatorCount" id="countDropdown" style="margin: 10px">
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
            </select><br />
        </div>
        <input type="submit" class="btn btn-outline-primary" name="createTeam" id="createTeamButton" value="Create Team" />
    </form>
</div>
